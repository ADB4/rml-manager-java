# Test Database - H2 in-memory
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Test AWS properties (these won't be used but are required for bean creation)
aws.s3.bucket-name=test-bucket
aws.s3.region=us-east-1
aws.s3.access-key-id=test-access-key
aws.s3.secret-access-key=test-secret-key
aws.s3.geometries-prefix=geometries/
aws.s3.thumbnails-prefix=thumbnails/

# JWT
jwt.secret=test-secret-key-for-testing-purposes-only-must-be-at-least-256-bits-long
jwt.expiration=86400000

# Disable Flyway for tests
spring.flyway.enabled=false