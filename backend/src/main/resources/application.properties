spring.application.name=rml-manager
spring.datasource.url=jdbc:postgresql://localhost:5432/rmldb
spring.datasource.username=postgres
spring.datasource.password=postgres
# Flyway Configuration
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
# JWT Configuration
jwt.secret=${JWT_SECRET:YOUR_256_BIT_SECRET_KEY_CHANGE_IN_PROD}
jwt.expiration=86400000
# AWS S3 Configuration
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}
aws.s3.region=${AWS_REGION:us-east-2}
aws.s3.access-key-id=${AWS_ACCESS_KEY_ID:}
aws.s3.secret-access-key=${AWS_SECRET_ACCESS_KEY:}
aws.s3.geometries-prefix=geometries/
aws.s3.thumbnails-prefix=thumbnails/
aws.s3.max-file-size=524288000
aws.s3.presigned-url-expiration-minutes=60
# Security logging
logging.level.org.springframework.security=DEBUG
# Server Port
server.port=8080