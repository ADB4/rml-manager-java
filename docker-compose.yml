version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: rml-postgres
    environment:
      POSTGRES_DB: rmldb          # Changed from rml to rmldb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres  # Also update this to match your application.properties
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: